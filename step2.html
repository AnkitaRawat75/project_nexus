<!DOCTYPE html>
<html>
<head>
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-box">
            <div class="circle">
                <p class="circle_non">1</p>
                <p class="circle_curr">2</p>
                <p class="circle_non">3</p>
                <p class="circle_non">4</p>
    
            </div> 
            <div class="in_circle_1">
                <p style="margin-top: 40px;margin-left: -56px;">STEP 1</p>
                <P style="font-weight: 600;margin-left: -56px;margin-top: -10px;">YOUR INFO</P>
                <p style="margin-left: -56px;">STEP 2</p>
                <P style="font-weight: 600;margin-left: -56px;margin-top: -10px;">SELECT PLAN</P>
                <p style="margin-left: -56px;">STEP 3</p>
                <P style="font-weight: 600;margin-left: -56px;margin-top: -10px;">ADD-ONS</P>
                <p style="margin-left: -56px;">STEP 4</p>
                <P style="font-weight: 600;margin-left: -56px;margin-top: -10px;">SUMMARY</P>
                
    
                
            </div>
          
        </div>
    
        <form id="myForm" action="step3.html" method="POST">
            <h1>Select your plan</h1>
            <p>You have the option of monthly or yearly billing</p><br>
            <div class="cards">
                <div class="card" style="background-image: url(images/icon-arcade.svg);background-repeat: no-repeat;">
                    <br>
                    <p>Arcade</p>
                    <p class="monthly">$9/mo</p>
                    <p class="yearly">$90/yearly</p>
            
                </div>
                <div class="card" style="background-image: url(images/icon-advanced.svg);background-repeat: no-repeat;">
                    <br>
                    <p>Advanced</p>
                    <p class="monthly">$12/mo</p>
                    <p class="yearly">$120/yearly</p>
                </div>
                
                <div class="card" style="background-image: url(images/icon-pro.svg);background-repeat: no-repeat;">
                    <br>
                    <p>Pro</p>
                    <p class="monthly">$15/mo</p>
                    <p class="yearly">$150/yearly</p>
                </div>

            </div>
            <div class="billing-cycle">
                <button type="button" class="monthly-button active" style="background-color: rgb(50, 236, 112);">Monthly</button>
                <button type="button" class="yearly-button" style="background-color: rgb(50, 236, 112);">Yearly</button>
              </div>
            <div class="btn-box-1">
                <button type="button" id="back">back</button>  
              <button type="button" id="next">Next Step</button>
    
            </div>
          
        </form>
        </div>
      </div>
    
  
  <script>
    // Hide the yearly prices by default
    document.querySelectorAll('.yearly').forEach(el => el.classList.remove('active'));

    // Show the yearly prices when the user clicks the "Yearly" button
    document.querySelector('.yearly-button').addEventListener('click', () => {
      document.querySelectorAll('.monthly').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.yearly').forEach(el => el.classList.add('active'));
    });

    // Show the monthly prices when the user clicks the "Monthly" button
    document.querySelector('.monthly-button').addEventListener('click', () => {
      document.querySelectorAll('.monthly').forEach(el => el.classList.add('active'));
      document.querySelectorAll('.yearly').forEach(el => el.classList.remove('active'));
    });

    var back=document.getElementById("back");
    var next=document.getElementById("next");

    back.onclick = function() {
      window.location.href = "index.html";
    }
    next.onclick = function() {
      window.location.href = "step3.html";
    }
  </script>

</body>
</html>
